<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Garments - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sai Garments</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/jeans1.jpg" alt="Classic Blue Jeans">
                    <h3>Classic Blue Jeans</h3>
                    <p class="price">$29.99</p>
                    <button class="add-to-cart" data-product="Classic Blue Jeans" data-price="29.99">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/jeans2.jpg" alt="Trendy Black Jeans">
                    <h3>Trendy Black Jeans</h3>
                    <p class="price">$34.99</p>
                    <button class="add-to-cart" data-product="Trendy Black Jeans" data-price="34.99">Add to Cart</button>
                </div>
            </div>
        </section>
        <section class="checkout">
            <h2>Checkout</h2>
            <div id="paypal-button-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sai Garments. Contact us at <a href="mailto:info@saigarments.in">info@saigarments.in</a></p>
    </footer>
    <script src="scripts.js"></script>
    <!-- Include PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '34.99' // Change to dynamic price if needed
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // Handle successful payment here
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
